<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Lily ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);
  background-size: 400% 400%;
  animation: bg 12s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
}

@keyframes bg {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card {
  background:white;
  border-radius:24px;
  padding:24px;
  text-align:center;
  width:90%;
  max-width:360px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

h1 {
  font-family:'Pacifico',cursive;
  color:#ff4d6d;
  font-size:28px;
}

.cat {
  font-size:64px;
  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.buttons {
  margin-top:20px;
  position:relative;
  height:120px;
}

button {
  border:none;
  padding:14px 22px;
  border-radius:14px;
  font-size:18px;
  cursor:pointer;
}

.yes { background:#2ecc71; color:white; }
.no { background:#ff6b6b; color:white; position:absolute; }

.footer {
  position:fixed;
  bottom:10px;
  right:10px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="card" id="app"></div>

<div class="footer">made with ğŸ’– by your beloved aman</div>

<audio id="music1" src="intro.mp3" preload="auto"></audio>
<audio id="music2" src="love.mp3" preload="auto"></audio>

<script>
const text = {
  en: {
    choose: "Choose your language ğŸ’•",
    valentine: "Will you be my Valentine, Lily?",
    yes: "Yes ğŸ’˜",
    no: "No ğŸ˜¢",
    tease: "Hey hey ğŸ˜<br>That was fast!<br>Make me chase you a little ğŸ’•",
    final: "I Love You, Lily!!! â¤ï¸",
    finalSub: "You light up my world like no one else."
  },
  id: {
    choose: "Pilih bahasa kamu ğŸ’•",
    valentine: "Maukah kamu jadi Valentine-ku, Lily?",
    yes: "Iya ğŸ’˜",
    no: "Tidak ğŸ˜¢",
    tease: "Eh eh ğŸ˜<br>Cepat banget!<br>Godain aku dulu dong ğŸ’•",
    final: "Aku Cinta Kamu, Lily!!! â¤ï¸",
    finalSub: "Kamu menerangi duniaku seperti tak ada yang lain."
  }
};

let lang = "en";
let teaseCount = 0;
let started = false;

const app = document.getElementById("app");
const music1 = document.getElementById("music1");
const music2 = document.getElementById("music2");

function languageScreen(){
  app.innerHTML = `
    <h1>${text.en.choose}</h1>
    <div class="buttons">
      <button class="yes" onclick="setLang('en')">English ğŸ‡¬ğŸ‡§</button><br><br>
      <button class="yes" onclick="setLang('id')">Indonesia ğŸ‡®ğŸ‡©</button>
    </div>
  `;
}

function setLang(l){
  lang = l;
  mainScreen();
}

function mainScreen(){
  app.innerHTML = `
    <div class="cat">ğŸ±ğŸ’•</div>
    <h1>${text[lang].valentine}</h1>
    <div class="buttons">
      <button class="yes" id="yes">${text[lang].yes}</button>
      <button class="no" id="no">${text[lang].no}</button>
    </div>
  `;

  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  function moveNo(){
    noBtn.style.left = Math.random()*200+"px";
    noBtn.style.top = Math.random()*80+"px";
  }

  noBtn.addEventListener("touchstart",moveNo);
  noBtn.addEventListener("mouseover",moveNo);

  yesBtn.onclick = ()=>{
    if(!started){
      music1.play();
      started = true;
    }
    teaseCount++;
    if(teaseCount < 2){
      alert(text[lang].tease.replace(/<br>/g,"\n"));
    } else {
      finalScreen();
    }
  };
}

function finalScreen(){
  music1.pause();
  music2.play();
  app.innerHTML = `
    <div class="cat">ğŸ±ğŸ’</div>
    <h1>${text[lang].final}</h1>
    <p>${text[lang].finalSub}</p>
  `;
}

languageScreen();
</script>

</body>
</html>
