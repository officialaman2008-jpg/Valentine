<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Lily ğŸ’–</title>

<style>
*{box-sizing:border-box;font-family:'Poppins',system-ui}
body{
margin:0;height:100vh;overflow:hidden;
display:flex;align-items:center;justify-content:center;
background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
background-size:400% 400%;
animation:bg 12s ease infinite;
}
@keyframes bg{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

.hearts span{
position:absolute;bottom:-10px;font-size:18px;
animation:float 10s linear infinite;opacity:.6
}
@keyframes float{
0%{transform:translateY(0)}
100%{transform:translateY(-120vh)}
}

.card{
background:#fff;padding:28px 22px;border-radius:20px;
width:90%;max-width:360px;text-align:center;
box-shadow:0 15px 40px rgba(0,0,0,.15)
}
h1{color:#ff4d6d;font-size:22px;margin-bottom:16px}
.btns{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
button{
border:none;padding:12px 20px;border-radius:14px;
font-size:16px;cursor:pointer;transition:.2s
}
.yes{background:#2ecc71;color:#fff}
.no{background:#ff6b6b;color:#fff;position:relative}

.popup{
position:fixed;inset:0;background:rgba(0,0,0,.5);
display:flex;align-items:center;justify-content:center
}
.popup .box{
background:#fff;padding:26px;border-radius:20px;
width:90%;max-width:420px;text-align:center
}
.hidden{display:none}

.credit{
position:fixed;bottom:8px;right:10px;
font-size:12px;color:#fff;opacity:.85
}
</style>
</head>

<body>

<div class="hearts">
<span style="left:10%">ğŸ’—</span><span style="left:25%">ğŸ’–</span>
<span style="left:40%">ğŸ’˜</span><span style="left:55%">ğŸ’</span>
<span style="left:70%">ğŸ’•</span><span style="left:85%">ğŸ’“</span>
</div>

<!-- LANGUAGE -->
<div class="card" id="lang">
<h1>Choose your language ğŸ’•</h1>
<div class="btns">
<button class="yes" onclick="setLang('en')">English</button>
<button class="yes" onclick="setLang('id')">Indonesia</button>
</div>
</div>

<!-- QUESTION -->
<div class="card hidden" id="main">
<h1 id="q"></h1>
<div class="btns">
<button class="yes" id="yes">Yes ğŸ’˜</button>
<button class="no" id="no">No ğŸ¥º</button>
</div>
</div>

<!-- LETTER -->
<div class="popup hidden" id="letter">
<div class="box">
<h2>I love you so much ğŸ’–</h2>
<p id="letterText"></p>
<button class="yes" onclick="final()">OK</button>
</div>
</div>

<!-- FINAL -->
<div class="popup hidden" id="final">
<div class="box">
<h2>ğŸ’ Happy Valentineâ€™s Day ğŸ’</h2>
<p>You are my forever, Lily.</p>
</div>
</div>

<div class="credit">made with â¤ï¸ by your beloved aman</div>

<script>
let lang="en",grow=1;
const text={
en:{
q:"Will you be my Valentine, Lily?",
l:"You are my joy, my forever. Every moment with you is precious. Will you be the love of my life forever?"
},
id:{
q:"Maukah kamu jadi Valentine-ku, Lily?",
l:"Kamu adalah kebahagiaanku dan selamanya. Setiap momen bersamamu sangat berarti. Maukah kamu menjadi cintaku selamanya?"
}
};

function setLang(l){
lang=l;
document.getElementById("lang").classList.add("hidden");
document.getElementById("main").classList.remove("hidden");
document.getElementById("q").innerText=text[lang].q;
}

const no=document.getElementById("no");
no.addEventListener("mouseenter",run);
no.addEventListener("touchstart",run);

function run(){
const x=Math.random()*120-60;
const y=Math.random()*120-60;
no.style.transform=`translate(${x}px,${y}px)`;
grow+=.15;
document.getElementById("yes").style.transform=`scale(${grow})`;
}

document.getElementById("yes").onclick=()=>{
document.getElementById("letterText").innerText=text[lang].l;
document.getElementById("letter").classList.remove("hidden");
};

function final(){
document.getElementById("letter").classList.add("hidden");
document.getElementById("final").classList.remove("hidden");
}
</script>

</body>
</html>
