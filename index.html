<style>
*{box-sizing:border-box;font-family:'Comic Sans MS', cursive;}
body{

  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);

}
@keyframes bg{
  0%{background-position:0% 50%}

}

.hearts span{

}

.center{

}
h1{font-size:38px;margin:10px 0}
button{

  margin:10px;background:#ffe0ec;
}
#yesBtn{transition:.3s}
#noBtn{position:relative}

.gif{width:150px;margin-bottom:10px}

.popup{

  display:flex;align-items:center;justify-content:center;
}
.popupBox{
  background:white;padding:25px;

}
.hidden{display:none}

.letterBox{

.subtitle{font-size:18px;color:#444}
</style>
</head>
