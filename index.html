<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:'Comic Sans MS', cursive;
}

body{
  margin:0;
  min-height:100vh;
  overflow-x:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
  background-size:400% 400%;
  animation:bg 12s ease infinite;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.hearts span{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  opacity:.7;
  animation:float 8s linear infinite;
  pointer-events:none;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

.container{
  width:100%;
  max-width:520px;
  padding:20px;
  text-align:center;
  z-index:2;
}

.gif{
  width:150px;
  max-width:70%;
  margin:0 auto 15px;
  display:block;
}

h1{
  font-size:34px;
  margin:10px 0;
  color:#ff2e63;
}

.subtitle{
  font-size:18px;
  color:#444;
}

button{
  padding:12px 26px;
  border:none;
  border-radius:16px;
  font-size:18px;
  cursor:pointer;
  margin:8px;
  background:#ffe0ec;
}

#noBtn{
  position:relative;
}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:5;
}

.popupBox{
  background:white;
  padding:25px;
  border-radius:20px;
  text-align:center;
  max-width:90%;
}

.hidden{
  display:none;
}

.letterBox{
  background:rgba(255,255,255,.9);
  padding:25px;
  border-radius:20px;
  margin-top:15px;
  text-align:left;
}

.backBtn{
  margin-top:20px;
  background:#ffd6e8;
}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="container" id="screen"></div>

<div class="popup hidden" id="popup">
  <div class="popupBox">
    <p id="popupText"></p>
    <button onclick="closePopup()">Okay ðŸ˜†</button>
  </div>
</div>

<script>
/* Floating hearts */
const emojis=["â¤ï¸","ðŸ’–","ðŸ’•","ðŸ’˜","ðŸ˜"];
setInterval(()=>{
  const h=document.createElement("span");
  h.innerText=emojis[Math.floor(Math.random()*emojis.length)];

  h.style.animationDuration=6+Math.random()*4+"s";
  document.querySelector(".hearts").appendChild(h);
  setTimeout(()=>h.remove(),9000);

let lang="en";

const textData={

    loveTitle:"I Love You!!!",
    subtitle:"You're the love of my life.",
    letter:`Dear Lily,<br><br>
    From the moment you came into my life, everything started feeling warmer and brighter.
    Your smile, your presence, and the way you turn ordinary moments into something special

    Iâ€™m so grateful for you, and Iâ€™d be the happiest person

  },

    loveTitle:"Aku Cinta Kamu!!!",

    letter:`Dear Lily,<br><br>

    Senyummu, kehadiranmu, dan caramu membuat hal kecil terasa istimewa

    hari ini dan selamanya.<br><br>

  }
};

function showLanguage(){
  document.getElementById("screen").innerHTML=`

  `;
}

function setLang(l){
  lang=l;

  showQuestion();
}

function showQuestion(){
  document.getElementById("screen").innerHTML=`
    <img class="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <h1>${textData[lang].question}</h1>

    <button id="noBtn">No ðŸ˜¢</button>
  `;

  const yes=document.getElementById("yesBtn");
  const no=document.getElementById("noBtn");

  yes.onclick=()=>{
    if(firstYes){
      document.getElementById("popupText").innerHTML=textData[lang].popup;
      document.getElementById("popup").classList.remove("hidden");
      firstYes=false;
    }else{
      showLetter();
    }
  };

  no.onmouseover=()=>{
    no.style.position="absolute";
    no.style.left=Math.random()*70+"%";
    no.style.top=Math.random()*70+"%";

  };
}

function closePopup(){
  document.getElementById("popup").classList.add("hidden");
}

function showLetter(){
  document.getElementById("screen").innerHTML=`

    <h1>${textData[lang].loveTitle}</h1>

    <div class="letterBox">${textData[lang].letter}</div>
    <button class="backBtn" onclick="showLanguage()">â¬… Back</button>
  `;
}

showLanguage();
</script>

</body>
</html>
